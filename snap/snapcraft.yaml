name: extia-webapp
version: '1.3'
summary: Extia webapp
description: |
  Webapp version of the Extia web portal.
icon: snap/gui/extia.png

grade: stable
confinement: strict

parts:
  webapp-container:
    plugin: nil    
    after: [desktop-ubuntu-app-platform, webapp-helper]
    
plugs:

  browser-sandbox:
    interface: browser-support
    allow-sandbox: false
  platform:
    interface: content
    content: ubuntu-app-platform1
    target: ubuntu-app-platform
    default-provider: ubuntu-app-platform
    
apps:
  extia-webapp:
    command: webapp-launcher --webappUrlPatterns=https?://intra.extia.fr/*,http://www.extia.fr/* http://www.extia.fr/
    plugs:
      - browser-sandbox
      - home
      - network
      - opengl
      - unity7
      - mir
      - screen-inhibit-control
      - pulseaudio
      - content
